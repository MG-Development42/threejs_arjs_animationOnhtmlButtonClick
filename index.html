<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src='https://cors.x7.workers.dev/https://vannanmani42.github.io/threejs_arjs/three.min.js'></script>
<!-- three.js load GLTF -->
<script src='https://cors.x7.workers.dev/https://vannanmani42.github.io/threejs_arjs/GLTFLoader.js'></script>
<!-- ar.js -->
<script src='https://cors.x7.workers.dev/https://vannanmani42.github.io/threejs_arjs/ar.js'></script>

<!--<script>THREEx.ArToolkitContext.baseURL = '../'</script>-->
<head>
    <style>
        body {
  overflow: hidden;
  margin: 0;
}

.ui {
  position: absolute;
}

button{
  position: absolute;
    display: block;
    z-index: 99;
    left: 50%;
    top: 50%;
    margin: 20px;
}
</style>
</head>
<body>
	<div style="width:100%;height:50px;text-align: center; color:white;" class="ui">Select the button to play animation
	
	<button style="top:0" id="animation1button" class="ui">Dance</button>

	<button style="top:200" id="animation2button" class="ui">Death</button>
		</div>
	
    <script>
        //////////////////////////////////////////////////////////////////////////////////
        //		Init
        //////////////////////////////////////////////////////////////////////////////////
	    
	var clips,action,mixer,clip;
	
	    var clipnumber=0;
	    
	//var animation1button =  document.getElementById("animation1");
	//animation1button.addEventListener("click", myFunction1,false);
	    
	document.getElementById("animation1button").addEventListener("click", dancefunction,false);
	document.getElementById("animation2button").addEventListener("click", deathfunction,false);
	   
	    
	 function dancefunction(event) {
  			
		 clipnumber=1;
		 console.log("Button_Clicked "+ clipnumber);
		 clip = THREE.AnimationClip.findByName( clips, 'Dance' );
		 mixer.stopAllAction();
		 var danceaction = mixer.clipAction( clip );
		 danceaction.play();
		
		}   
	    
	    function deathfunction(event) {
		    
		clipnumber=5;
  		console.log("Button2_Clicked "+clipnumber);
		 clip = THREE.AnimationClip.findByName( clips, 'Death' );
		 mixer.stopAllAction();
		var deathaction = mixer.clipAction( clip );
		 deathaction.play();
		   	 
		}
	    
	   
	    
        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            precision: 'mediump',
        });

        var clock = new THREE.Clock();

        var mixers = [];

        renderer.setPixelRatio(window.devicePixelRatio);

        renderer.setClearColor(new THREE.Color('lightgrey'), 0)
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.domElement.style.position = 'absolute'
        renderer.domElement.style.top = '0px'
        renderer.domElement.style.left = '0px'
        document.body.appendChild( renderer.domElement );

        // init scene and camera
        var scene = new THREE.Scene();

        //////////////////////////////////////////////////////////////////////////////////
        //		Initialize a basic camera
        //////////////////////////////////////////////////////////////////////////////////

        // Create a camera
        var camera = new THREE.Camera();
        scene.add(camera);

        var light = new THREE.AmbientLight(0xffffff);
        scene.add(light);

        ////////////////////////////////////////////////////////////////////////////////
        //          handle arToolkitSource
        ////////////////////////////////////////////////////////////////////////////////

        var arToolkitSource = new THREEx.ArToolkitSource({
            sourceType : 'webcam',
            sourceWidth: 480,
            sourceHeight: 640,
        })

        arToolkitSource.init(function onReady(){
            // use a resize to fullscreen mobile devices
            setTimeout(function() {
                onResize()
            }, 1000);
        })

        // handle resize
        window.addEventListener('resize', function(){
            onResize()
        })

        function onResize(){
            arToolkitSource.onResizeElement()
            arToolkitSource.copyElementSizeTo(renderer.domElement)
            if( arToolkitContext.arController !== null ){
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
            }
        }

        ////////////////////////////////////////////////////////////////////////////////
        //          initialize arToolkitContext
        ////////////////////////////////////////////////////////////////////////////////

        // create atToolkitContext
        var arToolkitContext = new THREEx.ArToolkitContext({
            detectionMode: 'mono',
            canvasWidth: 480,
            canvasHeight: 640,
        }, {
            sourceWidth: 480,
            sourceHeight: 640,
        })

        // initialize it
        arToolkitContext.init(function onCompleted(){
            // copy projection matrix to camera
            camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
        })

        ////////////////////////////////////////////////////////////////////////////////
        //          Create a ArMarkerControls
        ////////////////////////////////////////////////////////////////////////////////

        // init controls for camera
        var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
           type : 'pattern',
		patternUrl : 'https://cors.x7.workers.dev/https://vannanmani42.github.io/threejs_arjs/testbosch.patt',
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji',
		// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
		changeMatrixMode: 'cameraTransformMatrix'
	})


        scene.visible = false

        var root = new THREE.Object3D();
        scene.add(root);

        //////////////////////////////////////////////////////////////////////////////////
        //		add an object in the scene
        //////////////////////////////////////////////////////////////////////////////////

        var threeGLTFLoader = new THREE.GLTFLoader();
        var model;

        threeGLTFLoader.load("https://cors.x7.workers.dev/https://vannanmani42.github.io/threejs_arjs/RobotExpressive.glb", function (gltf) {
            model = gltf.scene;
           

            //animation = gltf.animations[clipnumber];
            //mixer = new THREE.AnimationMixer(model);
            //mixers.push(mixer);
            //action = mixer.clipAction(animation);
            //action.play();
		 mixer = new THREE.AnimationMixer( model );
		 clips = gltf.animations;
		
		clip = THREE.AnimationClip.findByName( clips, 'Walking' );
		//action=null;
		action = mixer.clipAction( clip );
		console.log("Inside gltf " +clipnumber);
		action.play();

            root.matrixAutoUpdate = false;
            root.add(model);

            model.position.z = 0;
            model.position.x = 0;
            model.position.y = 0;
	    model.scale.set(0.5,0.5,0.5);

            //////////////////////////////////////////////////////////////////////////////////
            //		render the whole thing on the page
            //////////////////////////////////////////////////////////////////////////////////

	
			
            var animate = function() {
                requestAnimationFrame(animate);

               // if (mixers.length > 0) {
                 //   for (var i = 0; i < mixers.length; i++) {
                   //     mixers[i].update(clock.getDelta());
                   // }
               // }
		//mixer.update(clock.getDelta());
		    
                if (!arToolkitSource.ready) {
                    return;
                }

                arToolkitContext.update( arToolkitSource.domElement )

                // update scene.visible if the marker is seen
                scene.visible = camera.visible;

                renderer.render(scene, camera);
            };

            requestAnimationFrame(animate);
        }
    );
    </script>
</body>
